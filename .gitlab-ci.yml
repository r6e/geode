image: ruby:alpine
stages:
  - test
  - deploy
include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml

minitest:
  stage: test
  script:
    - apk update
    - apk add --no-cache build-base
    - gem update --system
    - gem install bundler --version=2.1.4
    - bundle install
    - rake test
  artifacts:
    paths:
      - coverage/

pages:
  stage: deploy
  dependencies:
    - minitest
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
