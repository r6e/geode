image: ruby:2.7.0
stages:
  - test
  - deploy
include:
  - template: Code-Quality.gitlab-ci.yml

minitest:
  stage: test
  script:
    - gem update --system
    - gem install bundler --version 2.1.2
    - bundle install
    - rake test
  artifacts:
    paths:
      - coverage/

pages:
  stage: deploy
  dependencies:
    - minitest
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
